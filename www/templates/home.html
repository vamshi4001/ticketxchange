  .item-text-wrap{
    font-size: 15px;
    color: gray;

        background-color: #34495e;

    .bar-header{
      display: none;
    }
    .login{
      width: 90%;
      margin: 0 auto;
    }
    .city-center{
      display: block;
      text-align: center;
      font-weight: bold;
      color: #fff;      
    }
  .logo i{
    font-size: 100px;
    color: #FFF;
    text-align: center;

    margin-top: 15px;
  }

<ion-view title="Movies" ng-show="!error">
  <ion-content class="login" has-header="false">
      <div class="list">
        <div class="logo">
          <i class="icon ion-person"></i>
          <p class="city-center">Welcome {{loggedinUser}}</p>
        </div>
      </div>
      
      <div class="list">
        <div class="list-item">
          <a href="#/app/umovies/{{cityid}}" class="button button-light button-block">Buy Tickets</a>      
        </div>
        <div class="list-item">
          <a href="#/app/skiplogin/{{cityid}}" class="button button-light button-block">Sell Tickets</a>
        </div>
        <a href="#/app/cities/change" class="city-center"><i class="icon ion-earth"></i><span ng-show="selectedCity.length>0">{{selectedCity}} - </span>Change City</a>  
        
      </div>      
      <div class="list"  ng-show="isLogedin">
        <a href="#/app/mytickets" class="city-center"><i class="icon ion-ios7-pricetags"></i>My Tickets</a>          
        <a href="#/app/logout" class="city-center"><i class="icon ion-log-out"></i>Log out</a>          
      </div>
  </ion-content>
