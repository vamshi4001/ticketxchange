<style>
  .item-text-wrap{
    font-size: 15px;
    color: gray;
  }
  .pane {
        background: url(img/ocean.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
    }
    .button.button-calm{
      border-color: crimson;
      background-color: crimson;
    }
</style>
<ion-view title="Movies" ng-show="!error">
  <ion-content class="has-header">
    <div class="button-bar button-block">
      <a href="#/app/uending/{{cityId}}" class="button button-calm">Ending Soon</a>
      <a href="#/app/umovies/{{cityId}}" class="button button-default">Movies</a>
    </div>
    <div class="list">
        <a ng-repeat="movie in movies" class="item item-thumbnail-left" href="#/app/dates/{{cityId}}/{{movie.id}}">
          <img src="{{movie.imageurl}}">
          <h2>{{movie.name}}</h2>
          <span class="item-text-wrap">There are 45 tickets available for this movie in your city. Go grab them</span>
        </a>
    </div>  
  </ion-content>  
</ion-view>
<ion-view class="pane" ng-show="error">
</ion-view>
