<ion-view title="Cities">
  <ion-nav-buttons side="right">
    <i class="icon ion-ios7-home" ng-click="goHome()"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="city in cities" ng-click="selectCity(city.id)">
        {{city.city}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
