<ion-view title="Post Tickets">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{imageurl}}">
        <h2>{{movieName}}</h2>
        <p>{{theatreName}}, {{theatreLocation}}</p>
        <p>{{showTime}}</p>
      </div>

      <div class="item item-body">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Number of Tickets</span>
            <input type="number" placeholder="10" ng-model="post.tickets">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Your Name</span>
            <input type="text" placeholder="SS Rajamouli" ng-model="post.name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Phone Number</span>
            <input type="number" placeholder="8050686925" ng-model="post.phone">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Date</span>
            <input type="date" placeholder="select date" ng-model="post.date">
          </label>
          <ul class="list">
            <li class="item item-checkbox">
               <label class="checkbox">
                 <input type="checkbox">
               </label>
               Needs Online Payment 
            </li>
          </ul>
        <button class="button button-block button-positive" ng-click="postTickets()">Post Tickets</button>
      </div>

    </div>
  </ion-content>
</ion-view>
