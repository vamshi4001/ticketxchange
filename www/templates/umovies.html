<style>
  .item-text-wrap{
    font-size: 15px;
    color: gray;
  }
  .pane {
      background-color: #34495e;
  }
  /*.button.button-calm{
    border-color: crimson;
    background-color: crimson;
  }*/
  .button-bar a.button, .button-bar > .button:last-child, .button-bar > .button:first-child{
    border: 0px;
    border-radius: 0px;
  }
  .item-input-wrapper{
    background-color: #fff;
    border-radius: 0px;
  }
  .coming-soon, .ion-coffee{
      text-align: center;
      font-size: 25px;
      line-height: 30px;
      color: #FFF;
      margin-top: 100px;
    } 
  .count-div {
    background-color: #eb6a5a;
    text-align: center;
    float: left;    
    color: white;
    line-height: 14px;
    margin-right: 5px;
  }
  .small{
    font-size: 12px;
    color: white;
    background-color: #eb6a5a;
  }
  .col{
    padding: 0px;
  }
  .button.button-our{
    background-color: #eb6a5a;
    color: white;
    border-color: #eb6a5a;
  }
  a.item {
    /* color: white; */
    text-decoration: none;
    background: #34495e;
    border-top: 5px groove #eb6a5a;
  }
  h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6{
    color: white
  }
  .item {
    /* border-color: #ddd; */
    /* background-color: #fff; */
    /* color: #444; */
    position: relative;
    z-index: 2;
    display: block;
    margin: -1px;
    /*padding: 16px;*/
     border-width: 0px; 
    border-style: solid;
    font-size: 16px;
  }
  .list{
    padding-top: 0px;    
  }
</style>
<ion-view title="Movies">
  <ion-nav-buttons side="right">
    <i class="icon ion-ios7-home" ng-click="goHome()"></i>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="button-bar button-block">
      <a href="#/app/uending/{{cityId}}" class="button button-our">Concerts</a>
      <a href="#/app/umovies/{{cityId}}" class="button button-light">Movies</a>
    </div>
    <div class="list" ng-show="!error">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" ng-model="filterMovies" class="form-control" placeholder="Start typing a movie name to search...">
        </label>        
        <a ng-repeat="movie in movies | filter:filterMovies" class="item item-thumbnail-left" href="#/app/dates/{{cityId}}/{{movie[0].id}}">
          <img src="{{movie[0].imageurl}}">
          <h2>{{movie[0].name}}</h2>
          <div class="col col-25 count-div" ng-repeat="show in movie">
            <div class="small">{{formatSmallDate(show.date)}}</div>
            <div class="count ng-binding">{{show.tickets}}</div>
            <div class="small">tickets</div>
          </div>
        </a>
    </div>  
    <div class="list coming-soon" ng-show="error">
        <i class="icon ion-coffee"></i>  <br>
        No tickets posted! Have some coffee and come back again.
    </div>      
  </ion-content>  
</ion-view>
